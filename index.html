<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div class="line-1">
            <button type="button" class="clear">AC</button>
            <button type="button" class="sign">+/-</button>
            <button type="button" class="precent">%</button>
            <button type="button" class="operator" id="operator/">/</button>
        </div>
        <div class="line-2">
            <button type="button" class="operand" id="number7">7</button>
            <button type="button" class="operand" id="number8">8</button>
            <button type="button" class="operand" id="number9">9</button>
            <button type="button" class="operator" id="operator*">*</button>
        </div>
        <div class="line-3">
            <button type="button" class="operand" id="number4">4</button>
            <button type="button" class="operand" id="number5">5</button>
            <button type="button" class="operand" id="number6">6</button>
            <button type="button" class="operator" id="operator-">-</button>
        </div>
        <div class="line-4">
            <button type="button" class="operand" id="number1">1</button>
            <button type="button" class="operand" id="number2">2</button>
            <button type="button" class="operand" id="number3">3</button>
            <button type="button" class="operator" id="operator+">+</button>
        </div>
        <div class="line-5">
            <button type="button" class="operand" id="number0">0</button>
            <button type="button" class="decimal">.</button>
            <button type="button" class="equals">=</button>
        </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
